subject: |
  Step ${ fill_modify_divorce_idx }: Fill out the motion form to modify
  % if type_of_final_order.all_true('property or debt', 'spousal support'):
  the property and debt division and the spousal support orders
  % elif type_of_final_order['property or debt']:
  the property and debt division order
  % elif type_of_final_order['spousal support']:
  the spousal support order
  % endif
  
content: |
  <div class="step-subheading">Use</div>
  
  * Request to Modify Order or Decree Concerning Spousal Maintenance or Property Allocation, [DR-735](https://public.courts.alaska.gov/web/forms/docs/dr-735.pdf) [Fill-In PDF]
  
  * Wait to sign the form until you are in front of someone who has the power to take oaths, like a notary public.  
  * The court clerk can do this for free.  
  * Bring a valid photo ID with you.  
  * If you cannot get to a notary public or someone who has the power to take oaths, you can "self-certify."  Use: **Self-Certification (No Notary Available), TF-835** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/tf-835.pdf)]
  
  <div class="step-subheading">Watch</div>
  
  * [Motions Part 1: How to Ask the Court For Something](https://www.youtube.com/watch?v=2irmxT0_0EA) 
